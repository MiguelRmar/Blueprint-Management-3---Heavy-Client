<!DOCTYPE html>
<html>

    <head>

    <body>

        <table id="tablebprs">

                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Open</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <canvas id="canvas" width="800" height="600"></canvas>
        <div>
            <button type="button" onclick="Module.authorNameChanged()" > Get blueprints </button>
        </div>
